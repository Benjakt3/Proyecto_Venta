<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="design.css" />
    <script src="vue.js"></script>
    <title>Formulario</title>
</head>
<body>
    <h1>Ingreso de Datos</h1>
    <br>
    <div class="informacion">
        <form id="contact-us" method="post" action="#">
            <!-- Ingreso de datos -->
            <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                <!-- Nombre -->
                <input type="text" name="Nombre tabla" id="name" required="required" class="form" placeholder="Nombre" />
                <!-- Nombre tabla -->
         
                <p>Cantidad de datos</p>
                <select name="Region">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9X</option>
                    <option value="10">10</option>
            
                </select>
                <br><br>
                <!-- Nombre -->
                <input type="text" name="Nombre" id="city" required="required" class="form" placeholder="Ciudad" />
                <!-- Tipo -->
                <input type="text" name="Tipo" id="st" required="required" class="form" placeholder="Calle" />
                <!-- Largo -->
                <input type="text" name="Largo" id="tf" required="required" class="form"
                    placeholder="largo" />
             
            </div>
            <div class="relative fullwidth col-xs-12">
                <!-- Boton de envio -->
                <button type="submit" id="submit" name="submit" class="form-btn semibold">
                    Guardar Datos
                </button>
            </div>
        </form>
</body>

</html>
